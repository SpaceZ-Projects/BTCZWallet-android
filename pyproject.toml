
[tool.briefcase]
project_name = "BitcoinZ Wallet"
bundle = "com.btcz"
version = "1.0.5"
url = "https://getbtcz.com"
license.file = "LICENSE"
author = "BTCZCommunity"
author_email = "None"

[tool.briefcase.app.BTCZWallet]
formal_name = "BTCZWallet"
description = """BitcoinZ Wallet Client (Android)
"""
icon = "BTCZWallet/images/BitcoinZ"
sources = [
    "BTCZWallet",
]
test_sources = [
    "tests",
]

requires = [
]
test_requires = [
    "pytest",
]

[tool.briefcase.app.BTCZWallet.android]
requires = [
    "toga-android==0.4.7",
    "travertino==0.3.0",
    "aiohttp==3.12.15",
    "aiohttp-socks==0.10.1",
    "pillow",
    "qrcode",
    "pynacl"
]

template = "./gradle-template"

android_manifest_application_extra_content = """
<activity android:name="org.beeware.android.PortraitCaptureActivity" android:screenOrientation="portrait" android:theme="@style/AppTheme" />
"""

base_theme = "Theme.AppCompat.NoActionBar"

accent_color = "#f0d802"
primary_color = "#f0d802"
primary_color_dark = "#1e2124"
splash_background_color = "#1e2124"

build_gradle_dependencies = [
    "com.google.android.material:material:1.12.0",
    "androidx.swiperefreshlayout:swiperefreshlayout:1.1.0",
    "org.osmdroid:osmdroid-android:6.1.20",
    "com.journeyapps:zxing-android-embedded:4.3.0",
    "info.guardianproject:tor-android:0.4.7.11",
    "info.guardianproject:jtorctl:0.4.5.7"
]
